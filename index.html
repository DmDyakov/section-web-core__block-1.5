<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style_1.5.css">
</head>
<body>
    <div class="slider">
        <div class="slider__header">
            <h2 class="slider__title">
                Ремонт техники различных брендов
            </h2>
        </div>
        <div class="slider__container swiper-container">
            <div class="slider__wrapper swiper-wrapper">
                <div class="slider__slide swiper-slide">
                    <img src="img/lenovo.png" alt="lenovo">
                    <button class="slider__btn"></button>
                </div>
                <div class="slider__slide swiper-slide">
                    <img src="img/samsung.png" alt="samsung">
                    <button class="slider__btn"></button>
                </div>
                <div class="slider__slide swiper-slide">
                    <img src="img/apple.png" alt="apple">
                    <button class="slider__btn"></button>
                </div>
                <div class="slider__slide swiper-slide">
                    <img src="img/viewsonic.png" alt="viewsonic">
                    <button class="slider__btn"></button>
                </div>
                <div class="slider__slide swiper-slide">
                    <img src="img/bosh.png" alt="bosh">
                    <button class="slider__btn"></button>
                </div>
                <div class="slider__slide swiper-slide">
                    <img src="img/hp.png" alt="hp">
                    <button class="slider__btn"></button>
                </div>
                <div class="slider__slide swiper-slide hidden-sm">
                    <img src="img/acer.png" alt="acer">
                    <button class="slider__btn"></button>
                </div>
                <div class="slider__slide swiper-slide hidden-sm">
                    <img src="img/sony.png" alt="sony">
                    <button class="slider__btn"></button>
                </div>
                <div class="slider__slide swiper-slide hidden-sm hidden-md">
                    <img src="img/lenovo.png" alt="lenovo">
                    <button class="slider__btn"></button>
                </div>
                <div class="slider__slide swiper-slide hidden-sm hidden-md">
                    <img src="img/samsung.png" alt="samsung">
                    <button class="slider__btn"></button>
                </div>
                <div class="slider__slide swiper-slide hidden-sm hidden-md">
                    <img src="img/apple.png" alt="apple">
                    <button class="slider__btn"></button>
                </div>
            </div>
            <div class="swiper-pagination"></div>             
        </div>       
        <button class="slider__change-size-btn"></button> 
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> 
    <script src="js/script.js"></script> 
</body>
</html>
